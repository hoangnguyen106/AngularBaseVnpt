<div class="modal-header">
  <h4 class="modal-title" id="add-modal-label">DELETE PROJECT</h4>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
    (click)="onClose()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>Are you sure to delete following project ?</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onDeleteProject()">
    Delete project
  </button>
  <button
    type="button"
    class="btn btn-secondary"
    data-dismiss="modal"
    (click)="onClose()"
  >
    Close
  </button>
</div>
