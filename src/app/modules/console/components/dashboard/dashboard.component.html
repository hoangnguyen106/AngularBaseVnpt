<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Projects</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Projects</li>
        </ol>
      </div>
    </div>
  </div>
  <!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="card">
    <div class="card-header">
      <button type="button" class="btn btn-primary" (click)="addNewProject()">
        Add project
      </button>
      <div class="card-tools">
        <button
          type="button"
          class="btn btn-tool"
          data-card-widget="collapse"
          title="Collapse"
        >
          <i class="fas fa-minus"></i>
        </button>
        <button
          type="button"
          class="btn btn-tool"
          data-card-widget="remove"
          title="Remove"
        >
          <i class="fas fa-times"></i>
        </button>
      </div>
    </div>
    <div class="card-body p-0">
      <table class="table table-striped projects">
        <thead>
          <tr>
            <th style="width: 1%">STT</th>
            <th style="width: 10%">Project Name</th>
            <th style="width: 10%">Description</th>
            <th style="width: 20%">Team Members</th>
            <th>Project Progress</th>
            <th style="width: 20%" class="text-center">Status</th>
            <th style="width: 20%"></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of projects | paginate
          : {
              itemsPerPage: tableSize,
              currentPage: page,
              totalItems: count,
            };
      let i = index"
          >
            <td>{{ (page - 1) * tableSize + i }}</td>
            <td>
              <a> {{ item.projectName }} </a>
              <br />
              <small> {{ item.created }} </small>
            </td>
            <td>
              <p>{{ item.description }}</p>
            </td>
            <td>
              <ul class="list-inline">
                <li
                  class="list-inline-item"
                  *ngFor="let image of item.teamMember"
                >
                  <img
                    alt="Avatar"
                    class="table-avatar"
                    src="{{ image['url'] }}"
                  />
                </li>
              </ul>
            </td>
            <td class="project_progress">
              <div class="progress progress-sm">
                <div
                  class="progress-bar bg-green"
                  role="progressbar"
                  aria-valuenow="57"
                  aria-valuemin="0"
                  aria-valuemax="100"
                  [ngStyle]="{ width: item.progress + '%' }"
                ></div>
              </div>
              <small> {{ item.progress }}% Complete </small>
            </td>
            <td class="project-state">
              <span
                class="badge"
                [ngClass]="[
                  item.status === 'Success' ? 'badge-success' : 'badge-danger'
                ]"
                >{{ item.status }}</span
              >
            </td>
            <td class="project-actions text-right">
              <a class="btn btn-info btn-sm" (click)="editProject(item.id)">
                <i class="fas fa-pencil-alt"> </i>
                Edit
              </a>
              <a class="btn btn-danger btn-sm" (click)="deleteProject(item.id)">
                <i class="fas fa-trash"> </i>
                Delete
              </a>
            </td>
          </tr>
        </tbody>
      </table>
      <div class="d-flex justify-content-center">
        <pagination-controls
          previousLabel="Prev"
          nextLabel="Next"
          (pageChange)="onTableDataChange($event)"
        >
        </pagination-controls>
      </div>
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
